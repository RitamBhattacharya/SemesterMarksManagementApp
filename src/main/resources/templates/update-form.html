<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphic Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 450px;
            color: white;
        }

        h3 {
            text-align: center;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(255, 204, 0, 0.5);
        }

        label {
            font-weight: bold;
            color: #ffcc00;
        }

        /* Input Fields */
        .form-control {
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border: 1px solid #ffcc00;
            color: white;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* Buttons */
        .btn-primary {
            background: #ffcc00;
            color: black;
            border: none;
            width: 48%;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #e6b800;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
            width: 48%;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <div class="card">
        <h3>üìù Update Semester Details</h3>

        <form th:action="@{/update/{id}(id=${semdata.semNo})}" method="post">
            <input type="hidden" name="semNo" th:value="${semdata.semNo}" />

            <div class="mb-3">
                <label>üìö Semester Number:</label>
                <input type="number" name="semNo" class="form-control" th:value="${semdata.semNo}" readonly />
            </div>

            <div class="mb-3">
                <label>üìñ Number of Theory Papers:</label>
                <input type="number" name="noOfTheoryPaper" class="form-control" th:value="${semdata.noOfTheoryPaper}" required />
            </div>

            <div class="mb-3">
                <label>üß™ Number of Practical Papers:</label>
                <input type="number" name="noOfPracticalPaper" class="form-control" th:value="${semdata.noOfPracticalPaper}" required />
            </div>

            <div class="mb-3">
                <label>üéØ SGPA:</label>
                <input type="number" name="sgpa" class="form-control" th:value="${semdata.sgpa}" step="0.01" required />
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
                <a href="/detailed-report" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
