<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center">Update Semester Details</h3>
        
        <!-- Fix: Corrected the action URL -->
        <form th:action="@{/update/{id}(id=${semdata.semNo})}" method="post">
            
            <!-- Hidden input to ensure semNo is submitted -->
            <input type="hidden" name="semNo" th:value="${semdata.semNo}" />

            <div class="mb-3">
                <label>Semester Number:</label>
                <!-- Readonly field so users cannot change it -->
                <input type="number" name="semNo" class="form-control" th:value="${semdata.semNo}" readonly />
            </div>

            <div class="mb-3">
                <label>Number of Theory Papers:</label>
                <input type="number" name="noOfTheoryPaper" class="form-control" th:value="${semdata.noOfTheoryPaper}" required />
            </div>

            <div class="mb-3">
                <label>Number of Practical Papers:</label>
                <input type="number" name="noOfPracticalPaper" class="form-control" th:value="${semdata.noOfPracticalPaper}" required />
            </div>

            <div class="mb-3">
                <label>SGPA:</label>
                <input type="number" name="sgpa" class="form-control" th:value="${semdata.sgpa}" step="0.01" required />
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/detailed-report" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
