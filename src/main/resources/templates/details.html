<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detailed Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Glassmorphic Card */
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 850px;
            width: 100%;
            color: white;
        }

        h2 {
            text-align: center;
            color: #ffdd57;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 221, 87, 0.5);
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: #ffdd57;
            color: black;
            font-weight: bold;
        }

        .table tbody tr {
            transition: all 0.3s ease-in-out;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-warning {
            background: #ffdd57;
            color: black;
            border: none;
        }

        .btn-warning:hover {
            background: #fcb045;
            box-shadow: 0 0 15px rgba(255, 221, 87, 0.6);
        }

        .btn-danger {
            background: crimson;
            border: none;
        }

        .btn-danger:hover {
            background: darkred;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #ffdd57;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .links a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìÑ Your Detailed Report</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>üìö Semester</th>
                    <th>üìñ Theory Papers</th>
                    <th>üß™ Practical Papers</th>
                    <th>üéØ SGPA</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sem : ${semesters}">
                    <td th:text="${sem.semNo}"></td>
                    <td th:text="${sem.noOfTheoryPaper}"></td>
                    <td th:text="${sem.noOfPracticalPaper}"></td>
                    <td th:text="${sem.sgpa}"></td>
                    <td>
                        <!-- Update Button -->
                        <a th:href="@{/update/{semNo}(semNo=${sem.semNo})}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>

                        <!-- Delete Form -->
                        <form th:action="@{/delete/{semNo}(semNo=${sem.semNo})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="links">
            <a href="/">‚ûï Add More Details</a>
            <a href="/show-result">üìä Check Results</a>
        </div>
    </div>
</body>

</html>
