<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semester Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h3 {
            font-weight: bold;
            color: #6a11cb;
        }

        .form-header i {
            color: #2575fc;
            font-size: 30px;
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background: #2575fc;
        }

        .btn-secondary:hover {
            background: #6c757d;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2575fc;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <div class="form-header">
            <i class="bi bi-pencil-square"></i>
            <h3>Semester Details Form</h3>
        </div>
        <form method="POST" th:action="@{/save}" th:object="${semdata}">
            <!-- Semester Number -->
            <div class="mb-3">
                <label for="semNo" class="form-label">Enter Semester Number:</label>
                <input type="number" id="semNo" name="semNo" class="form-control" required />
            </div>
            <!-- Theory Papers -->
            <div class="mb-3">
                <label for="noOfTheoryPaper" class="form-label">Enter the number of theory papers:</label>
                <input type="number" id="noOfTheoryPaper" name="noOfTheoryPaper" class="form-control" required />
            </div>
            <!-- Practical Papers -->
            <div class="mb-3">
                <label for="noOfPracticalPaper" class="form-label">Enter the number of practical papers:</label>
                <input type="number" id="noOfPracticalPaper" name="noOfPracticalPaper" class="form-control" required />
            </div>
            <!-- SGPA -->
            <div class="mb-3">
                <label for="sgpa" class="form-label">Enter your SGPA:</label>
                <input type="number" id="sgpa" name="sgpa" class="form-control" required />
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-45"><i class="bi bi-save"></i> Save</button>
                <button type="reset" class="btn btn-secondary w-45"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
            </div>
        </form>
        <!-- Links -->
        <div class="links text-center mt-4">
            <a href="/detailed-report" class="me-3">ðŸ“„ Get Detailed Report</a>
            <a href="/show-result">ðŸŽ“ Check Your Result</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
